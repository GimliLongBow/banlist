language: elixir
elixir:
- 1.3
otp_release:
- 18.3
services:
  - postgresql
addons:
  postgresql: "9.4"
before_script:
  - psql -c 'create database banned_test;' -U postgres
deploy:
  provider: heroku
  run:
    - "mix local.rebar --force"
    - "mix local.hex --force"
    - "mix deps.get"
    - "mix ecto.setup"
    - restart
  api_key:
    secure: 
